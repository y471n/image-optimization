{% extends "store/main.html" %} {% load static %} {%block content %}
<div class="row p-3">
  {% for product in products %}
  <div class="col-lg-4">
    <div class="product-image-container">
      {%if product.image %}
      <img
        class="img-responsive product-image"
        src="{{ MEDIA_CDN }}{{ product.image.url}}"
      />
      {%else %}
      <img class="thumbnail" src="{%static 'images/placeholder.png' %}" />
      {% endif %}
    </div>
    <div class="box-element product">
      <h6><strong>{{product.name}}</strong></h6>
      <hr />

      <button
        data-product="{{product.id}}"
        data-action="add"
        class="btn btn-outline-secondary add-btn update-cart"
      >
        Add to Cart
      </button>

      <a class="btn btn-outline-success" href="#">View</a>
      <h4 style="display: inline-block; float: right">
        <strong>${{product.price|floatformat:2}}</strong>
      </h4>
    </div>
  </div>
  {%endfor %}
</div>
{%endblock %}
